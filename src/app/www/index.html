  <link href="build/main.css" rel="stylesheet">
  <!-- Hotjar Tracking Code for https://projectconsole.linuxfoundation.org -->
  <script>
    let onlyOnProd = true;
    if (!onlyOnProd || location.host === 'projectconsole.linuxfoundation.org') {
      (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:537353,hjsv:5};
        a=o.getElementsByTagName('head')[0];
        r=o.createElement('script');r.async=1;
        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
        a.appendChild(r);
      })(window,document,'//static.hotjar.com/c/hotjar-','.js?sv=');
      // TODO: Look at binding hj to something other than window so it can be
      // called in other components without error
    }
  </script>

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
