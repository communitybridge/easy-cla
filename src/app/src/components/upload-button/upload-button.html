<div class="item item-md item-label-stacked item-input file_list">
  <div class="file_list-item_inner">
    <div class="file_list-input_wrapper">
      <ion-label class="file_list-label" stacked>{{uploadText}}</ion-label>
      <div class="file_list-input">
        <div class="file_list-file_list">
          <div class="file_list-input_item" *ngFor="let file of fileList; let index = index;">
            <span class="file_list-text">
              <ion-icon class="file_list-icon" name="document"></ion-icon>
              {{file.name}}
            </span>
            <span icon-right class="file_list-more" (click)="presentPopover($event, index)" (popoverNotice)="popoverResponse(eventInfo)">
              <ion-icon name="more"></ion-icon>
            </span>
          </div>
          <ion-icon class="file_list-add" name="add-circle" (click)="callback($event)"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</div>
<input type="file" (change)="filesAdded($event)" style="display: none" #input [multiple]="multiple"/>
