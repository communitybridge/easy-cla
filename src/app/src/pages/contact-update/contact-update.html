<ion-header>
  <ion-toolbar>
    <ion-title>
      <span *ngIf="contact.id">Update Contact</span>
      <span *ngIf="!contact.id">Add Contact</span>
      : <span class="member-company">{{ org.name }}</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<form [formGroup]="contactUpdateForm">
  <ion-content>
    <p *ngIf="submitAttempt" class="form-message">Please fill out all details accurately.</p>
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="field-notice">
          <span>* Changes update global record</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>Email *</ion-label>
            <ion-input type="text" formControlName="email" [(ngModel)]="contact.contact.email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>Company *</ion-label>
            <ion-input type="text" value="{{ org.name }}" disabled></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 col-md-3>
          <ion-item>
            <ion-label stacked>Given Name *</ion-label>
            <ion-input type="text" formControlName="givenName" [(ngModel)]="contact.contact.givenName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-3>
          <ion-item>
            <ion-label stacked>Family Name *</ion-label>
            <ion-input type="text" formControlName="familyName" [(ngModel)]="contact.contact.familyName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>Phone *</ion-label>
            <ion-input type="text" formControlName="phone" [(ngModel)]="contact.contact.phone"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>Title *</ion-label>
            <ion-input type="text" formControlName="title" [(ngModel)]="contact.contact.title"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>Type *</ion-label>
            <ion-select formControlName="type" [(ngModel)]="contact.contact.type">
              <ion-option *ngFor="let role of keysGetter(orgContactRoles)" value="{{ role }}">{{ orgContactRoles[role] }}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <!--ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>Time Zone</ion-label>
            <ion-select [(ngModel)]="contact.contact.timezone">
              <ion-option value="America/Los_Angeles">America/Los_Angeles</ion-option>
              <ion-option value="America/New_York">America/New_York</ion-option>
            </ion-select>
          </ion-item>
        </ion-col-->
      </ion-row>
      <ion-row>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label stacked>Role</ion-label>
            <ion-select formControlName="role" [(ngModel)]="contact.type">
              <ion-option *ngFor="let role of keysGetter(memberContactRoles)" value="{{ role }}">{{ memberContactRoles[role] }}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-row>
            <ion-col col-12 col-md-6>
              <ion-item class="contact-primary">
                <ion-label stacked>Primary</ion-label>
                <ion-icon *ngIf="contact.primaryContact=='true'" name="star" item-left></ion-icon>
                <ion-icon *ngIf="contact.primaryContact!='true'" name="star-outline" item-left></ion-icon>
                <ion-select [(ngModel)]="contact.primaryContact" (ngModelChange)="primarySelectChanged($event)">
                  <ion-option value="true">Yes</ion-option>
                  <ion-option value="false">No</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col col-12 col-md-6>
              <ion-item class="contact-board">
                <ion-label stacked>Board</ion-label>
                <ion-icon name="contact" item-left></ion-icon>
                <ion-select [(ngModel)]="contact.boardMember" (ngModelChange)="boardSelectChanged($event)">
                  <ion-option value="true">Yes</ion-option>
                  <ion-option value="false">No</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      <!-- <ion-row>
        <ion-col col-12>
          <div class="item item-md item-label-stacked item-input list_input">
            <div class="list_input-item_inner">
              <div class="list_input-input_wrapper">
                <ion-label class="list_input-label" stacked>Email Groups</ion-label>
                <div class="list_input-input">
                  <div class="list_input-list_input">
                    <div class="list_input-input_item" icon-right *ngFor="let group of contact.emailGroups; let index = index;">
                      <span class="list_input-text">
                        {{group.name}}
                      </span>
                      <span class="list_input-remove" (click)="removeEmailGroup(index)">
                        <ion-icon name="close" ></ion-icon>
                      </span>
                    </div>
                    <ion-icon class="list_input-add" name="add-circle" (click)="showPrompt()"></ion-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row> -->

      <ion-row>
        <ion-col col-12>
          <upload-button (notify)='filesNotify($event)' [files]="contact.contact.photos" uploadText="Print-ready photo (.png, .psd, .tif, .jpg and 300dpi)" uploadTypes="png,psd,tif,jpg,jpeg"></upload-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Bio *</ion-label>
            <ion-textarea formControlName="bio" [(ngModel)]="contact.contact.bio"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-content>

  <ion-footer class="footer-seamless">
    <ion-toolbar>
      <ion-buttons>
        <button *ngIf="contact.id" ion-button clear icon-right color="primary" (click)="removeContactPrompt()">
          Remove Contact
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-right color="light" (click)="dismiss()">
          Cancel
        </button>
        <button *ngIf="contact.id" ion-button icon-right color="primary" (click)="saveContact()">
          Save
        </button>
        <button *ngIf="!contact.id" ion-button icon-right color="primary" (click)="saveContact()">
          Add Contact
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</form>
