<div class="project-user-management-modal-wrapper" (click)="modalClick($event)">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Linux Foundation Users
      </ion-title>

      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [ngClass]="{'selected':selectedUsers.length > 0}">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-item>
            <ion-label stacked>Enter User ID</ion-label>
            <ion-input type="text" [(ngModel)]="enteredUserId"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button type="submit" ion-button class="input-forward-button" (click)="addprojectManager(enteredUserId)">
            <ion-icon name="arrow-forward" large></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <table id="table" class="table table-hover project-user-management-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let index = index;" (click)="selectUser($event, user)" [ngClass]="{'selected':user.selected}">
            <td data-title="Name">{{ user }}</td>
            <td data-title="Actions">
              <span class="list_users-remove" (click)="removeUser(index)">
                <ion-icon name="remove-circle"></ion-icon> Remove
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </ion-grid>

  </ion-content>
  <div class="selected-show" *ngIf="selectedUsers.length > 0" (click)="stopEventPropagation($event)">
    <div class="selected-text-wrapper">
      <span class="selected-text">
        <ion-icon name="checkmark" icon-left></ion-icon> {{ selectedUsers.length }} User<span *ngIf="selectedUsers.length > 1">s</span> Selected
      </span>
    </div>
    <span class="selected-actions">
      <button ion-button clear (click)="downloadSelected($event)">
        <ion-icon name="download"></ion-icon>
      </button>
      <button ion-button clear (click)="previewSelected($event)">
        <ion-icon name="eye"></ion-icon>
      </button>
      <button ion-button clear (click)="deleteSelected($event)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </span>
  </div>
  <ion-footer class="footer-bordered">
    <ion-toolbar>
      <!-- <ion-buttons>
        <button ion-button clear icon-left color="primary" (click)="uploadClicked($event)">
          <ion-icon name="cloud-upload"></ion-icon> Upload
        </button>
      </ion-buttons> -->
      <!-- <input type="user" (change)="usersAdded($event)" style="display: none" #input multiple/> -->
      <ion-buttons end>
        <button ion-button icon-right color="light" (click)="dismiss()">
          Close
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</div>
