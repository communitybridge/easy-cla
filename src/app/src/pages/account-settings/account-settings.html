<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account Settings</ion-title>
  </ion-navbar>
  <ion-row margin-left margin-top margin-bottom >
    <ion-col col-12>
      <button ion-button (click)="submitEditUser()" color="secondary" [disabled]="currentlySubmitting">SAVE AND FINISH</button>
      <button ion-button (click)="cancelEditUser()" color="gray">CANCEL</button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding>
  <loading-spinner [loading]="loading.user"></loading-spinner>
  <ion-grid [loading-display]="loading.user">
    <form [formGroup]="accountSettingsForm" [ngClass]="{'submit-attempt': submitAttempt}">
      <ion-row *ngIf="submitAttempt && !accountSettingsForm.valid">
        <ion-col col-12>
          <p class="form-message">Please check the fields below for errors.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label stacked>User Id</ion-label>
            <ion-input type="text" value="{{ user.userId }}" disabled></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="text" [value]="user.email" disabled></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Roles</ion-label>
            <ion-input type="text" value="{{ user.roles }}" disabled></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Calendar Link</ion-label>
            <ion-input type="text" formControlName="calendar"></ion-input>
          </ion-item>
          <ion-item class="description" no-lines>
            <p>Use the <a href="https://calendar.google.com/calendar/embedhelper" target="_blank">Calendar Embed Helper</a> to generate your embed code.</p>
          </ion-item>
          <ion-item *ngIf="!accountSettingsForm.controls.calendar.valid && (accountSettingsForm.controls.calendar.touched || submitAttempt)" no-lines>
            <p>* You must use a Google Calendar embed or link with 'https://calendar.google.com/calendar/embed'.</p>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>



</ion-content>
