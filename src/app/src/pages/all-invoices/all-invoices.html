<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Invoices Status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="true">

  <header>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-6 col-lg-4>
          <h1>UPCOMING</h1>
          <div>
            <canvas #upcomingInvoicesCanvas></canvas>
          </div>
        </ion-col>
        <ion-col col-12 col-md-6 col-lg-4>
          <h1>SENT</h1>
          <div>
            <canvas #sentInvoicesCanvas></canvas>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </header>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <div class="table-responsive-vertical">
            <table id="table" class="table table-hover">
              <thead>
                <tr>
                  <th>Project</th>
                  <th>Company</th>
                  <th>Level</th>
                  <th>Status</th>
                  <th>Annual Dues</th>
                  <th>Renewal Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let member of members">
                  <td data-title="Project">{{ member.project }}</td>
                  <td data-title="Company">{{ member.name }}</td>
                  <td data-title="Level">{{ member.level }}</td>
                  <td data-title="Status">{{ member.status }}</td>
                  <td data-title="Annual Dues">{{ member.annual_dues }}</td>
                  <td data-title="Renewal Date">{{ member.renewal_date }}</td>
                </tr>
              </tbody>
            </table>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
