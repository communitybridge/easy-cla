<div class="assign-user-modal-wrapper" (click)="modalClick($event)">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Console Users
      </ion-title>

      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <loading-spinner [loading]="loading.users"></loading-spinner>
      <table class="table table-hover assign-user-table" [loading-display]="loading.users">
        <thead>
          <tr>
            <th>User Id</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" (click)="selectUser($event, user)" [ngClass]="{'selected':user.selected}">
            <td data-title="Name">{{ user.userId }}</td>
            <td data-title="Last Updated">{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
    </ion-grid>
  </ion-content>
  <ion-footer class="footer-bordered">
    <ion-toolbar>
      <!-- <ion-buttons>
        <button ion-button clear icon-left color="primary" (click)="uploadClicked($event)">
          <ion-icon name="cloud-upload"></ion-icon> Upload
        </button>
      </ion-buttons> -->
      <ion-buttons end>
        <button ion-button icon-right color="light" (click)="dismiss()">
          Cancel
        </button>
        <button ion-button icon-right color="primary" (click)="dismissWithData($event)">
          Select
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</div>
