<ion-header>
  <ion-toolbar>
    <ion-title>
      <!-- <span class="member-company">{{ org.name }}</span>
      : <span class="project-name">{{ project.name }}</span> -->
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


<div>
</div>

</ion-content>

<ion-footer class="footer-seamless">
  <ion-toolbar>
    <ion-buttons>
      <button ion-button clear icon-left color="primary" (click)="openMemberPage()">
        <ion-icon name="open"></ion-icon>
        Open Member
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right color="light" (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
