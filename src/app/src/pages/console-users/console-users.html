<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Console Users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="true">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <div class="table-responsive-vertical">
            <table id="table" class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Roles</th>
                  <!-- <th>Invoice Status</th>
                  <th>Renewal Date</th>
                  <th>Category</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users" (click)="userSelected(user)">
                  <td data-title="Name">{{ user.userId }}</td>
                  <td data-title="Email">{{ user.email }}</td>
                  <td data-title="Roles">{{ user.roles }}</td>
                  <!-- <td data-title="Invoice Status">{{ member.invoiceStatus }}</td>
                  <td data-title="Renewal Date">{{ member.renewalDate }}</td>
                  <td data-title="Category">{{ projectSectors[member.projectCategory] }}</td> -->
                </tr>
              </tbody>
            </table>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
