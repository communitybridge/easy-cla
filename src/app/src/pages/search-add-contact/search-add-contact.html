<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Contact: {{ org.name }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-item>
          <ion-label stacked>Enter Email Address</ion-label>
          <ion-input type="email" [(ngModel)]="enteredEmail"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button type="submit" ion-button class="input-forward-button" (click)="addContact({'email':enteredEmail})">
          <ion-icon name="arrow-forward" large></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="table-responsive-vertical">
    <table id="table" class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of organizationContacts">
          <td data-title="Name" (click)="addContact(contact)">
            {{ contact.givenName }} {{ contact.familyName }}
          </td>
          <td data-title="Email">{{ contact.email }}</td>
          <td data-title="Phone">{{ contact.phone }}</td>
          <td data-title="Type">{{ contact.type }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
