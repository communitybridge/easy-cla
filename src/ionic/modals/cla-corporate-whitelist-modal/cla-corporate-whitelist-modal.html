<ion-header>
  <ion-toolbar>
    <ion-title>
      Corporate CLA
      <ion-icon name="arrow-dropright"></ion-icon> Google CLA
      <ion-icon name="arrow-dropright"></ion-icon> Whitelist
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="addWhitelistDomain()" [formGroup]="_form" [ngClass]="{'submit-attempt': submitAttempt}">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-item>
            <ion-label stacked>Enter Whitelist Domain</ion-label>
            <ion-input type="text" formControlName="domain"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button type="submit" ion-button class="input-forward-button">
            <ion-icon name="add" large></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-item *ngFor="let domain of domains">
    {{ domain }}
  </ion-item>
</ion-content>

<ion-footer class="footer-bordered">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="light" (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
