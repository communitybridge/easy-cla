<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LF Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing>
  <header>
    <project-header [projectId]="projectId"></project-header>
    <project-navigation [context]="__proto__.constructor.name" [projectId]="projectId"></project-navigation>
  </header>
  <ion-grid>
    <ion-row class="analytics-title">
      <ion-col>
        <ion-title>Analytics</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="analytics-card">
          <ion-card-header class="analytics-card">
            <span class="analytics-card">Commit Activity</span>
          </ion-card-header>
          <ion-card-content>
            <google-chart [data]="columnChartData"></google-chart>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-card class="analytics-card">
          <ion-card-header class="analytics-card">
            <span class="analytics-card">Distribution of Commits</span>
          </ion-card-header>
          <ion-card-content>
            <google-chart [data]="pieChartData"></google-chart>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-8>
        <ion-card class="analytics-card">
          <ion-card-header class="analytics-card">
            <span class="analytics-card">Pull Request Activity</span>
          </ion-card-header>
          <ion-card-content>
            <google-chart [data]="areaChartData"></google-chart>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-card class="analytics-card">
          <ion-card-header class="analytics-card">
            <span class="analytics-card">Pull Request - Pipeline</span>
          </ion-card-header>
          <ion-card-content>
            <google-chart [data]="gaugeChartData"></google-chart>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-8>
        <ion-card class="analytics-card">
          <ion-card-header class="analytics-card">
            <span class="analytics-card">Project Page Views</span>
          </ion-card-header>
          <ion-card-content>
            <google-chart [data]="area2ChartData"></google-chart>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
