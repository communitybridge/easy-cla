<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LF Project</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing>
  <header>
    <project-header [projectId]="projectId"></project-header>
    <project-navigation [context]="__proto__.constructor.name" [projectId]="projectId"></project-navigation>
  </header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title class="groups-title">Collaboration - Email Groups</ion-title>
      </ion-col>
    </ion-row>

    <ion-grid>
      <ion-row margin-top>
        <ion-col col-8>
          <h3>Groups</h3>
        </ion-col>
        <ion-col col-4 right>
          <button ion-button (click)="goCreateGroupsPage()" color="secondary">+Create</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-card >
            <ion-card-content>
              <div class="table-responsive-vertical">
                <table id="table" class="table table-hover">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Privacy</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let group of projectGroups" (click)="getGroupDetails(group.name)" class="clickable">
                      <td data-title="Name">{{ group.name }}</td>
                      <td data-title="Description">{{ group.description }}</td>
                      <td data-title="Privacy">{{ group.privacy }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-grid>
</ion-content>
