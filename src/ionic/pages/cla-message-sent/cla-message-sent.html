<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLA - {{ project.name }} - {{ company.name }} Contact Confirmation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing overflow-scroll="true">
  <header>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-2>
          <img [src]="project.logoRef" alt="{{ project.name }} Logo" />
        </ion-col>
        <ion-col col-12 col-md-10>
          <h1>{{ company.name }}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </header>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              Message Sent to CLA Manager
            </ion-card-title>
            <p>
              Depending on what else the system needs, the user will either be presented with a finish button or a button to sign the ICLA.
            </p>
            <button ion-button (click)="openClaIndividualPage()">
              Sign the ICLA
            </button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
