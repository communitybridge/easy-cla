<ion-header>
  <ion-navbar>
    <ion-title>CLA Corporate Console</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding headerspacing overflow-scroll="true">
  <div class="login-container">
    <img src="/assets/img/lf_logo.png" alt="Linux Foundation Logo" class="logo" />
    <button ion-button class="login-button" (click)="login()">
      <span class="icon icon-login"></span>
      <span class="btn-label">Sign in</span>
    </button>
  </div>
</ion-content>
