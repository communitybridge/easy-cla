<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contracts and Contributors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing>
  <!-- <loading-spinner [loading]="loading.project"></loading-spinner> -->
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <div class="table-responsive-vertical">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th class="clickable" (click)="sortMembers('entity')">
                    Entity Type
                    <sorting-display [sorting]='sort.entity.sort'></sorting-display>
                  </th>
                  <th class="clickable" (click)="sortMembers('company')">
                    Company
                    <sorting-display [sorting]='sort.company.sort'></sorting-display>
                  </th>
                  <th class="clickable" (click)="sortMembers('name')">
                    Name
                    <sorting-display [sorting]='sort.name.sort'></sorting-display>
                  </th>
                  <th class="clickable" (click)="sortMembers('email')">
                    Email
                    <sorting-display [sorting]='sort.email.sort'></sorting-display>
                  </th>
                  <th class="clickable" (click)="sortMembers('version')">
                    Version
                    <sorting-display [sorting]='sort.version.sort'></sorting-display>
                  </th>
                  <th>
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let signature of signatures">
                  <td data-title="Entity Type">
                    <span *ngIf="signature.entity == 'corporate'">
                      <ion-icon name="briefcase"></ion-icon>
                    </span>
                    <span *ngIf="signature.entity == 'individual'">
                      <ion-icon name="person"></ion-icon>
                    </span>
                    <span *ngIf="signature.entity == 'employee'">
                      <ion-icon name="briefcase"></ion-icon>
                      <ion-icon name="person"></ion-icon>
                    </span>
                  </td>
                  <td data-title="Company">
                    <strong>{{ signature.company }}</strong>
                  </td>
                  <td data-title="Name">
                    {{ signature.name }}
                  </td>
                  <td data-title="Email">
                    {{ signature.email }}
                  </td>
                  <td data-title="Version">
                    {{ signature.version }}
                  </td>
                  <td data-title="Actions" class="actions-cell">
                    <button ion-button icon-only clear round (click)="signaturePopover($event, 0)">
                      <ion-icon name="more"></ion-icon>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
