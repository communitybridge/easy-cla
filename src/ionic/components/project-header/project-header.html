<ion-grid>
  <ion-row>
    <ion-col class="project-info" col-12 col-md-8>
      <ion-row><!-- Logo and description -->
        <ion-col col-12 col-md-4>
          <div *ngIf="!project.config.logoRef" text-center>
            <ion-icon class="no-logo-icon" name="image"></ion-icon>
            <ion-label>Change logo in <a class="project-details-link" (click)="viewProjectDetails(projectId)">Project Details</a></ion-label>
          </div>
          <div class="project-logo" *ngIf="project.config.logoRef">
            <img src="{{ project.config.logoRef }}" alt="{{ project.name }} logo"/>
          </div>
        </ion-col>
        <ion-col col-12 col-md-8>
          <h1>
            {{ project.name }}
            <ion-icon class="clickable" name="md-create" item-right (click)="viewProjectDetails(projectId)"></ion-icon>
          </h1>
          <p>{{ project.description }}</p>
        </ion-col>
      </ion-row>
      <ion-row><!-- Tags/Data Points -->

        <ion-col col-12 col-md-4>
          <ion-label>
            Industry: {{ projectSectors[project.sector] }} <span *ngIf="!project.sector">N/A</span>
          </ion-label>
        </ion-col>
        <ion-col col-12 col-md-4>
          <ion-label>
            <ion-row>
              <span>Launched:&nbsp;</span>
              <span>
                <ion-datetime no-padding [disabled]="true" displayFormat="MM/DD/YYYY" [(ngModel)]="project.startDate" ></ion-datetime>
              </span>
              <span *ngIf="!project.startDate">N/A</span>
            </ion-row>
          </ion-label>
        </ion-col>
        <ion-col col-12 col-md-4>
          <ion-label>
            Members: {{ project.members.length }}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-12 col-md-4>
      <h2>Coming Soon</h2>
      <ion-item (click)="openProjectUserManagementModal()">
        <ion-icon class="clickable" name="people" item-left large></ion-icon>
        <p class="add-pointer">
          LF Users
        </p>
      </ion-item>
      <ion-item (click)="openAssetManagementModal()">
        <ion-icon class="add-pointer" name="folder" item-left large></ion-icon>
        <p class="clickable">Project Files</p>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
