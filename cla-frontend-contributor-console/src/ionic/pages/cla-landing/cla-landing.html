<ion-header class="cla-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLA Contributor Console</ion-title>
    <img class="navbar-logo" src="/assets/logo/cp_app_easycla.svg" alt="">
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="page-content">

    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-12 col-md-3 class="xc">
            <img src="{{ project.logoUrl }}" alt="{{ project.project_name }} Logo" />
        </ion-col>
        <ion-col col-12 col-md-9>
          <ion-row justify-content-center>

            <ion-col col-12 col-md-9>
              <div class="project-name">{{ project.project_name }}</div>
            </ion-col>

            <ion-col *ngIf="project.project_ccla_enabled" col-12 col-md-9>
              <ion-card class="clickable" (click)="openClaIndividualEmployeeModal()">
                <ion-card-content>
                  <ion-card-title>
                    <ion-icon name="briefcase" item-left large></ion-icon>
                    <span>Corporate</span>
                  </ion-card-title>
                  <p>Select this if you are contributing code as an employee.</p>
                </ion-card-content>
              </ion-card>
            </ion-col>

            <ion-col *ngIf="project.project_icla_enabled" col-12 col-md-9>
              <ion-card class="clickable" (click)="openClaIndividualPage()">
                <ion-card-content>
                  <ion-card-title>
                    <ion-icon name="person" item-left large></ion-icon>
                    <span>Individual</span>
                  </ion-card-title>
                  <p>Select this if you are contributing code as an individual.</p>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <cla-footer></cla-footer>
</ion-content>
