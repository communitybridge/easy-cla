<ion-header>
  <ion-toolbar>
    <ion-row class="align-items-center">
      <ion-title>
        Select Company
      </ion-title>
      <loading-spinner [loading]="loading.activateSpinner"></loading-spinner>
    </ion-row>


    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <loading-spinner [loading]="loading.companies"></loading-spinner>
  <div>
    <table id="table" class="table table-hover" [loading-display]="loading.companies">
      <tbody>
        <tr *ngFor="let company of companies" (click)="openClaEmployeeCompanyConfirmPage(company)">
          <td>{{ company.company_name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>

<ion-footer class="footer-bordered">
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="openClaCompanyAdminYesnoModal()">
        Company not in list? Click Here
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
