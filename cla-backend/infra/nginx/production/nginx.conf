user nginx;
worker_processes 2;
worker_rlimit_nofile  5000;
pid /run/nginx.pid;
error_log  /var/log/nginx/error.log;
daemon off;

events {
  worker_connections  1024;
  multi_accept on;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server_tokens off;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  log_format  jumbo '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$msec $scheme "$http_host" time $request_time '
                    'recv $request_length sent $bytes_sent ($body_bytes_sent) '
                    'from $upstream_addr '
                    '$upstream_cache_status "$upstream_http_cache_control" '
                    '$upstream_status time $upstream_response_time';

  access_log  /var/log/nginx/access.log  jumbo;

  sendfile on;
  tcp_nodelay on;

  gzip_types text/css text/javascript text/plain text/xml application/atom+xml application/javascript application/json application/x-javascript image/svg+xml;
  gzip_vary on;

  keepalive_timeout  35;
  keepalive_requests  1000;
  types_hash_max_size 2048;

  include /etc/nginx/conf.d/*.conf;
  open_file_cache max=100;
}
