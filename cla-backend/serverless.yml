service: cla-backend

package:
  # Exclude all first - selectively add in lambda functions
  exclude:
    - auth/**
    - ./backend-aws-lambda
    - ./metrics-aws-lambda
    - ./dynamo-events-lambda
    - ./zipbuilder-scheduler-lambda
    - ./zipbuilder-lambda
    - ./functional-tests
    - dev.sh
    - docs/**
    - helpers/**
    - Makefile
    - .env/**
    - .venv/**
    - .git*
    - .git/**
    - .vscode/**
    - .serverless-wsgi
    - .pylintrc
    - node_modules/**
    - package-lock.json
    - yarn.lock

custom:
  allowed_origins: ${file(./env.json):cla-allowed-origins-${opt:stage}, ssm:/cla-allowed-origins-${opt:stage}}
  wsgi:
    app: cla.routes.__hug_wsgi__
    pythonBin: python
    packRequirements: false
  dynamodb:
    # Region where dynamodb is installed
    region: us-east-1
    stages:
      - local
    start:
      port: 8000
      migrate: true
  s3:
    host: 0.0.0.0
    port: 8001
    directory: /tmp
  # Config for serverless-prune-plugin - remove all but the 10 most recent
  # versions to avoid the "Code storage limit exceeded" error
  prune:
    automatic: true
    number: 3

provider:
  name: aws
  runtime: python3.7
  stage: ${opt:stage}
  region: us-east-1
  timeout: 60 # optional, in seconds, default is 6
  logRetentionInDays: 14
  # Configuring API Gateway to return binary media can be done via the binaryMediaTypes config:
  apiGateway:
    binaryMediaTypes:
      #- '*/*'
      - 'image/*'
      - 'application/pdf'
      - 'application/zip'
      - 'application/octet-stream'
      - 'application/x-zip-compressed'
      - 'application/x-rar-compressed'
      - 'multipart/x-zip'
    minimumCompressionSize: 1024
    metrics: true

  logs:
    restApi: true

  tracing:
    apiGateway: true
    lambda: true

  # Alongside provider.iamRoleStatements managed policies can also be added to this service-wide Role
  # These will also be merged into the generated IAM Role
  iamManagedPolicies:
    - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
    - "arn:aws:iam::aws:policy/service-role/AWSLambdaDynamoDBExecutionRole"

  iamRoleStatements:
    - Effect: Allow
      Action:
        - cloudwatch:*
      Resource: "*"
    - Effect: Allow
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource: "*"
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
        - s3:DeleteObject
        - s3:PutObjectAcl
      Resource:
        - "arn:aws:s3:::cla-signature-files-${self:provider.stage}/*"
        - "arn:aws:s3:::cla-project-logo-${self:provider.stage}/*"
    - Effect: Allow
      Action:
        - s3:ListBucket
      Resource:
        - "arn:aws:s3:::cla-signature-files-${self:provider.stage}"
        - "arn:aws:s3:::cla-project-logo-${self:provider.stage}"
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource:
        - "arn:aws:lambda:${self:provider.region}:#{AWS::AccountId}:function:cla-backend-${opt:stage}-zipbuilder-lambda"
    - Effect: Allow
      Action:
        - ssm:GetParameter
      Resource:
        - "arn:aws:ssm:${self:provider.region}:#{AWS::AccountId}:parameter/cla-*"
    - Effect: Allow
      Action:
        - ses:SendEmail
        - ses:SendRawEmail
      Resource:
        - "*"
      Condition:
        StringEquals:
          ses:FromAddress: "admin@${env:PRODUCT_DOMAIN}"
    - Effect: Allow
      Action:
        - sns:Publish
      Resource:
        - "*"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:DescribeTable
        - dynamodb:BatchGetItem
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:DescribeStream
        - dynamodb:ListStreams
      Resource:
        - "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/cla-${opt:stage}-ccla-whitelist-requests"
        - "arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/cla-${opt:stage}-cla-manager-requests"
