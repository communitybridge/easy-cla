<ion-menu [content]="content">
  <ion-header>
    <img class="app-logo" src="../assets/icon/logo.svg" alt="The Linux Foundation">
  </ion-header>

  <ion-content>
    <ul class="menu-list">
      <div *ngFor="let p of pages">
        <li menuClose ion-item (click)="openPage(p)">
          {{p.title}}
        </li>
        <ul class="menu-list">
          <li menuClose ion-item>Dashboard</li>
          <li menuClose ion-item>Project Details</li>
          <li menuClose ion-item>Brand and Logos</li>
          <li menuClose ion-item>Member Companies</li>
        </ul>
      </div>
    </ul>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
