example: 'OpenCue'
type: string
description: name of the CLA group
pattern: '^([\w\p{L}][\w\s\p{L}()\[\]\.\,+-_]*){2,100}$'
minLength: 2
# No more than 100 - DocuSign limits the CLA Group/Project Name to 100 characters when filling out CLA agreements
maxLength: 100
