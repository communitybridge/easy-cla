type: object
properties:
  organization_id:
    description: salesforce id of the organization
    $ref: './common/properties/external-id.yaml'
  organization_name:
    $ref: './common/properties/company-name.yaml'
  signing_entity_names:
    type: array
    items:
      $ref: './common/properties/company-signing-entity-name.yaml'
  organization_website:
    $ref: './common/properties/website.yaml'
    description: website of the organization
  ccla_enabled:
    type: boolean
    default: false
    description: Status describing if organization has signed CCLA

