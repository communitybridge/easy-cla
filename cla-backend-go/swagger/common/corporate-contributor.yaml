type: object
properties:
  name:
    type: string
    example: "john doe"
    x-omitempty: false
  linux_foundation_id:
    type: string
    example: "john.doe"
    x-omitempty: false
  github_id:
    type: string
    example: "123456"
    x-omitempty: false
  email:
    type: string
    example: "v1"
    x-omitempty: false
  signature_version:
    type: string
    example: "v1"
    x-omitempty: false
  timestamp:
    type: string
    x-omitempty: false
  user_docusign_name:
    type: string
    description: full name used on docusign document
  user_docusign_date_signed:
    type: string
    description: docusign signature date

