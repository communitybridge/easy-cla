type: object
properties:
  signatureID:
    description: internal signature ID
    $ref: './common/properties/internal-id.yaml'
    x-omitempty: false
  name:
    type: string
    example: "john doe"
    x-omitempty: false
  linux_foundation_id:
    type: string
    example: "john.doe"
    x-omitempty: false
  github_id:
    type: string
    example: "123456"
    x-omitempty: false
  email:
    type: string
    example: "v1"
    x-omitempty: false
  signature_version:
    type: string
    example: "v1"
    x-omitempty: false
  timestamp:
    type: string
    x-omitempty: false
  userDocusignName:
    type: string
    description: full name used on docusign document
  userDocusignDateSigned:
    type: string
    description: docusign signature date
  signatureModified:
    type: string
    description: the signature modified created time
    example: '2019-05-03T18:59:13.082304+0000'
  signatureSigned:
    type: boolean
    description: the flag for contributor that has been able to sign
    x-omitempty: false
  signatureApproved:
    type: boolean
    description: the flag for contributor that has not yet been approved
    x-omitempty: false
