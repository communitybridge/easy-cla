<lfx-header product="LF CLA" id="lfx-header" docslink="https://docs.linuxfoundation.org/lfx/easycla"
  supportlink="https://jira.linuxfoundation.org/plugins/servlet/theme/portal/4/create/143" [expanded]="hasExpanded"
  faqlink="https://docs.linuxfoundation.org/lfx/easycla/v2-current/getting-started/easycla-faqss" (toggled)="onToggled()">
</lfx-header>

<ion-header *ngIf="!hasShowBackBtn" class="cla-header" [ngClass]="{'expanded':hasExpanded}">
  <ion-navbar class="with-lfx-header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-header *ngIf="hasShowBackBtn" class="cla-header" [ngClass]="{'expanded':hasExpanded}">
  <ion-toolbar class="with-lfx-header">
    <button ion-button [clear]="true" (click)="backToProjects()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
