<ion-header>
  <ion-toolbar>
    <ion-title>
      <span class="member-company">{{ orgName }}</span>
      : <span class="project-name">All Projects</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <table id="contacts-table" class="table table-hover">
    <thead>
      <tr>
        <th class="clickable" (click)="sortProjects('project')">
          Project
          <sorting-display [sorting]='sort.project.sort'></sorting-display>
        </th>
        <th class="clickable" (click)="sortProjects('class')">
          Class
          <sorting-display [sorting]='sort.class.sort'></sorting-display>
        </th>
        <th class="clickable" (click)="sortProjects('status')">
          Status
          <sorting-display [sorting]='sort.status.sort'></sorting-display>
        </th>
        <th class="clickable" (click)="sortProjects('renewal')">
          Renewal Date
          <sorting-display [sorting]='sort.renewal.sort'></sorting-display>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let membership of memberships; let odd=odd;" [ngClass]="{ 'item-md-light':odd }" (click)="openProjectPage(membership.projectId)">
        <td data-title="Project">
          {{ membership.projectName }}
        </td>
        <td data-title="Class">
          {{ membership.product }}
        </td>
        <td data-title="Status">
          {{ membership.invoices[0].status }}
        </td>
        <td data-title="Renewal Date">
          <ion-datetime no-padding [disabled]="true" displayFormat="MM/DD/YYYY" [(ngModel)]="membership.renewalDate" ></ion-datetime>
        </td>
      </tr>
    </tbody>
  </table>

</ion-content>

<ion-footer class="footer-seamless">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="light" (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
