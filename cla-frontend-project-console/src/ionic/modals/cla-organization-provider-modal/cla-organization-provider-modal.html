<ion-header>
  <modal-header>
    Add GitHub Organization
  </modal-header>
</ion-header>

<ion-content>
  <form [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">
    <ion-grid>
      <ion-row *ngIf="submitAttempt && !form.valid">
        <ion-col col-12>
          <p class="form-message">Please check the fields below for errors.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label floating>Enter GitHub Organization Account Name</ion-label>
            <ion-input formControlName="orgName" (ionFocus)="clearError($event)"></ion-input>
          </ion-item>
          <p class="form-message" *ngIf="showErrorMsg">
            Github organization name not found.
          </p>
          <ion-col col-12>
            <ion-label class="read-only">https://github.com/<b>{{ form.controls.orgName.value }}</b></ion-label>
          </ion-col>
          <p class="form-message" *ngFor="let error of responseErrors">{{error}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div class="btn-wrapper">
    <button ion-button color="secondary" [disabled]="!form.controls.orgName.value  || loading" (click)="submit()">
      Connect
    </button>
    <loading-spinner [loading]="loading"></loading-spinner>
  </div>
</ion-content>
