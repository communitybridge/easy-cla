<ion-header>
  <modal-header>
    Add GitHub Organization
  </modal-header>
</ion-header>

<ion-content>
  <form [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">
    <ion-grid>
      <ion-row *ngIf="submitAttempt && !form.valid">
        <ion-col col-12>
          <p class="form-message">Please check the fields below for errors.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>GitHub Organization URL</ion-label>
            <ion-label class="github-label">https://github.com/<b>{{ form.controls.orgName.value }}</b></ion-label>
            <ion-input formControlName="orgName"></ion-input>
          </ion-item>
          <p class="form-message" *ngFor="let error of responseErrors">{{error}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div class="btn-wrapper">
    <button ion-button color="secondary" (click)="submit()">
      Connect
    </button>
  </div>
</ion-content>
