<ion-header>
  <modal-header>
    <ion-row class="align-items-center">
      <ion-col col-2>
        <div>View Signatures</div>
      </ion-col>
      <ion-col col-8>
        <ion-searchbar></ion-searchbar>
      </ion-col>
    </ion-row>
  </modal-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="table-responsive-vertical">
          <data-table [signatures]="signatures"></data-table>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>this is footer</ion-footer>
