<ion-header>
  <modal-header>
    <ion-row class="align-items-center">
      <ion-col col-2>
        <div>View Signatures</div>
      </ion-col>
      <ion-col col-8>
        <ion-searchbar (ionChange)="onSearch($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
  </modal-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="table-responsive-vertical">
          <loading-spinner [loading]="loading.signatures"></loading-spinner>
          <div *ngIf="!loading.signatures && signatures.length === 0" class="empty-signatures">
            <h2>No Signatures</h2>
          </div>
          <div *ngIf="!loading.signatures && signatures.length > 0">
            <ngx-datatable class="material" [ngClass]="tablestyle" [rows]="rows" [footerHeight]="50" [rowHeight]="50" [columnMode]="'force'"
              [sortType]="'multi'" (sort)="sortMembers($event)">
              <ngx-datatable-column name="Entity Type" prop="Entity Type"></ngx-datatable-column>
              <ngx-datatable-column name="Name" prop="Name" [sortable]="true"></ngx-datatable-column>
              <ngx-datatable-column [sortable]="true" name="Company" prop="Company"></ngx-datatable-column>
              <ngx-datatable-column [sortable]="true" name="GithubID" prop="GithubID"></ngx-datatable-column>
              <ngx-datatable-column [sortable]="true" name="LFID" prop="LFID"></ngx-datatable-column>
              <ngx-datatable-column [sortable]="true" name="Version" prop="Version"></ngx-datatable-column>
              <ngx-datatable-column [sortable]="true" name="Date" prop="Date">
                <ng-template let-column="column" ngx-datatable-header-template let-sort="sortFn">
                    <sorting-display [sorting]='true'></sorting-display>
                  <span (click)="sort()">
                    {{column.name}}
                  </span>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
