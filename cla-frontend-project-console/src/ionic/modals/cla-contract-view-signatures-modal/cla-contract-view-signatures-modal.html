<ion-header>
  <modal-header>
    <ion-row class="align-items-center">
      <ion-col col-2>
        <div>View Signatures</div>
      </ion-col>
      <ion-col col-8>
        <ion-searchbar (ionChange)="onSearch($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
  </modal-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="table-responsive-vertical">
          <data-table [signatures]="signatures"></data-table>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="transparent">
  <ion-row justify-content-end>
    <ion-buttons start>
      <button ion-button>
        1
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button>
        2
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button>
        3
      </button>
    </ion-buttons>

  </ion-row>
</ion-footer>
