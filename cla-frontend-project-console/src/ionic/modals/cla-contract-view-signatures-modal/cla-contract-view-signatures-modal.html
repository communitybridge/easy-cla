<ion-header>
  <modal-header>
    <ion-row class="align-items-center">
      <ion-col col-2>
        <div>View Signatures</div>
      </ion-col>
      <ion-col col-1>
        <div>Page Size:</div>
      </ion-col>
      <ion-col col-4 class="signature-select">
        <ion-select [(ngModel)]="selectedSize" (ionChange)="sizeSelectedChanged()">
          <ion-option *ngFor="let size of allSizes" [value]="size"
          >{{ size }}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </modal-header>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="table-responsive-vertical">
          <loading-spinner [loading]="loading.signatures"></loading-spinner>
          <div *ngIf="!loading.signatures && rows && rows.length === 0" class="empty-signatures">
            <h2>No Signatures</h2>
          </div>
          <div *ngIf="!loading.signatures &&  rows && rows.length > 0">
            <ngx-datatable class='material' [headerHeight]="50" [rows]="rows" [rowHeight]="'auto'" [columnMode]="'force'" [sortType]="'multi'"
              (sort)="sortMembers($event)">
              <ngx-datatable-column name="Entity Type" prop="Entity Type">
                <ng-template let-row="row" ngx-datatable-cell-template let-sort="sortFn">
                  <span *ngIf="row['Entity Type'] === 'user'">
                    <ion-icon name="person"></ion-icon> Individual
                  </span>
                  <span *ngIf="row['Entity Type'] === 'company'">
                    <ion-icon name="briefcase"></ion-icon> Company
                  </span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Name" prop="Name" [sortable]="true"></ngx-datatable-column>
              <ngx-datatable-column [sortable]="true" name="Company" prop="Company"></ngx-datatable-column>
              <ngx-datatable-column [sortable]="true" name="GithubID" prop="GithubID"></ngx-datatable-column>
              <ngx-datatable-column [sortable]="true" name="LFID" prop="LFID"></ngx-datatable-column>
              <ngx-datatable-column [sortable]="true" name="Version" prop="Version"></ngx-datatable-column>
              <ngx-datatable-column [sortable]="true" name="Date" prop="Date"></ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="transparent">
  <ion-row class="align-items-center">
    <ion-col col-6 class="pagination-buttons">
      <ion-buttons>
        <button [disabled]="previousLastScannedKeys && previousLastScannedKeys.length <= 0" ion-button color="gray" (click)="getPreviousPage()">Prev</button>
        <button [disabled]="lastScannedKey && lastScannedKey.length <= 0" ion-button color="secondary" (click)="getNextPage()">Next</button>
      </ion-buttons>
    </ion-col>

  </ion-row>
</ion-footer>
