<ion-header>
  <ion-toolbar>
    <ion-title>
    {{documentType | titlecase}} PDF Viewer
    </ion-title>
  
    <ion-buttons start>
      <button ion-button (click)="closeModal()" color="light">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <easy-pdf-viewer 
    [src]="doc">
    </easy-pdf-viewer>
  </ion-grid>
</ion-content>
