<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Projects Logos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="true">

  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <div class="table-responsive-vertical">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th class="clickable text-center" (click)="sortLogosTable('logosCount')">
                    Main Logo
                    <sorting-display [sorting]='sort.logosCount.sort'></sorting-display>
                  </th>
                  <th class="clickable text-center" (click)="sortLogosTable('project')">
                    Project
                    <sorting-display [sorting]='sort.project.sort'></sorting-display>
                  </th>
                  <th class="clickable text-center" (click)="sortLogosTable('status')">
                    Project Status
                    <sorting-display [sorting]='sort.status.sort'></sorting-display>
                  </th>
                  <th>Last Uploaded</th>
                  <th class="clickable text-center" (click)="sortLogosTable('logosCount')">
                    Logo Files
                    <sorting-display [sorting]='sort.logosCount.sort'></sorting-display>
                  </th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let project of allProjects" class="clickable text-center" (click)="openAssetManagementModal(project)">
                  <td data-title="Main Logo"> <img width="60px" src="{{ project.config.logoRef }}"> </td>
                  <td data-title="Project">{{ project.name }}</td>
                  <td data-title="Project Status">{{ project.status }}</td>
                  <td data-title="Last Uploaded"> - </td>
                  <td data-title="Logo Files"> {{ project.logosCount }}</td>
                </tr>
              </tbody>
            </table>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
    <footer class="text-white footer-section">
        <ion-grid>
            <ion-row>
              <ion-col>
                  <picture class="d-inline-block">
                      <img src="./assets/logo/logo_white.svg" alt="" title="">
                  </picture>
              </ion-col>
            </ion-row>
            <hr />
            <ion-row>
                <ion-col>
                    <small>&copy;2018 The Linux Foundation</small>
                </ion-col>
                <ion-col text-sm-right>
                    <small>
                        <a href="javascript:void;">Terms of Service</a>&nbsp;|&nbsp;<a href="javascript:void;">Privacy Policy</a>
                    </small>
                </ion-col>
            </ion-row>
        </ion-grid>
    </footer>
</ion-footer>
