<header>
  <ion-row>
    <ion-col class="project-info" col-md-6 col-sm-12>
      <!-- Logo and description -->
      <div class="project-title-wrapper">
        <div class="project-logo-wrapper">
          <div *ngIf="!project.logoRef" text-center>
            <ion-icon class="no-logo-icon" name="image"></ion-icon>
          </div>
          <div class="project-logo" *ngIf="project.logoRef">
            <img src="{{ project.logoRef }}" alt="{{ project.name }} logo" />
          </div>
        </div>
        <div class="project-description-wrapper">
          <h1>
            {{ project.name }}
          </h1>
          <p>{{ project.description }}</p>
        </div>
      </div>

    </ion-col>
  </ion-row>
</header>
