<div class="project-navigation">
  <div class="project-navigation__wrapper">
    <div class="project-navigation__container">
      <nav class="project-navigation__navigation" #scrollArea>
        <ng-container *ngFor="let item of navItems;">
          <span *ngIf="item.access" [ngClass]="{'active': (item.page === context)}"
            class="project-navigation__link clickable" (click)='disabled=true'>
            {{ item.label }}
          </span>
        </ng-container>
      </nav>
    </div>
  </div>
</div>
