<ion-grid>
  <ion-row class="ion-justify-content-between">
    <ion-col size="auto">
      <ion-buttons>
        <button ion-button color="secondary" small (click)="increment()">
          <ion-icon name="add" color="light"></ion-icon>
        </button>
        <button ion-button color="secondary" small (click)="decrement()">
          <ion-icon name="remove" color="light"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col size="auto">
      <ion-buttons end>
        <button ion-button color="secondary" small (click)="download()">Download</button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-grid>
<pdf-viewer [src]="src" [zoom]="zoom"></pdf-viewer>
