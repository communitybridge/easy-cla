  <loading-spinner [loading]="loading.projects"></loading-spinner>
  <ion-grid class="all-projects" [loading-display]="loading.projects">
    <ion-row>
      <ion-col>
        <ion-item no-lines class="transparent">
          <h2>All Projects</h2>
        </ion-item>
      </ion-col>
      <ion-col col-auto>
        <ion-item no-lines class="transparent">
          <p>Project Filters</p>
        </ion-item>
      </ion-col>
      <ion-col col-auto>
        <ion-item no-lines class="transparent">
          <ion-label>Industry</ion-label>
          <ion-select [(ngModel)]="industry" interface="popover" (ionChange)="filterAllProjects('sector', industry)">
            <ion-option value="NO_FILTER">Show All</ion-option>
            <ion-option *ngFor="let industry of industryFilterValues" [value]="industry.key">{{ industry.prettyValue }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-auto *ngIf="!userRoles.isStaffInc">
        <ion-item no-lines class="transparent">
          <ion-label>Program Manager</ion-label>
          <ion-select interface="popover" [(ngModel)]="managers" interface="popover" (ionChange)="filterAllProjects('managers', managers)">
            <ion-option value="NO_FILTER">Show All</ion-option>
            <ion-option *ngFor="let manager of managersFilterValues" [value]="manager">{{ manager }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let project of allFilteredProjects">
        <ion-card>
          <div class="card-header clickable" (click)="viewProjectCLA(project.id)">
            <img *ngIf="project.config.logoRef" src="{{project.config.logoRef}}" alt="{{project.name}} logo"/>
            <ion-card-title>
              {{ project.name }}
            </ion-card-title>
          </div>
          <ion-card-content *ngIf="expand && expand[project.id]">
            <dl>
              <dt>Industry:</dt>
              <dd>{{ projectSectors[project.sector] }}</dd>
            </dl>
            <dl *ngIf="!userRoles.isStaffInc">
              <dt>PM:</dt>
              <dd>
                <span *ngFor="let manager of project.managers" class="manager">{{ manager }}</span>
                <span *ngIf="!project.managers.length">none</span>
              </dd>
            </dl>
          </ion-card-content>
          <div class="explore-collapse">
            <button ion-button clear (click)="viewProjectCLA(project.id)">MANAGE CLA</button>
            <!-- <button ion-button color="light" float-right round icon-only (click)="toggleExpand(project.id)">
              <ion-icon [name]="expand[project.id] ? 'arrow-dropup' : 'arrow-dropdown'"></ion-icon>
            </button> -->
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
