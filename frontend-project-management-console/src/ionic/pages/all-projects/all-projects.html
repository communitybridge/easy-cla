<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLA Management Console</ion-title>
    <img class="navbar-logo" src="/assets/img/cla-icon-logo.png" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing overflow-scroll="true">

  <loading-spinner [loading]="loading.projects"></loading-spinner>
  <ion-grid class="all-projects" [loading-display]="loading.projects">
    <ion-row>
      <ion-col>
        <ion-item no-lines class="transparent">
          <h2>All Projects</h2>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 col-md-6 col-lg-6 col-xl-6 *ngFor="let project of allFilteredProjects">
        <ion-card class="cla-project-card" (click)="viewProjectCLA(project.id)">
          <div class="card-header clickable">
            <div class="border-wrapper">
              <img *ngIf="project.logoRef" src="{{project.logoRef}}" alt="{{project.name}} logo"/>
              <ion-card-title>
                {{ project.organization }}
                Test Company
              </ion-card-title>
            </div>
          </div>
          <ion-card-content>
            <div class="expand" *ngIf="expand && expand[project.id]">
              <dl>
                <dt>Industry:</dt>
                <dd>{{ projectSectors[project.sector] }}</dd>
              </dl>
              <dl *ngIf="!userRoles.isStaffInc">
                <dt>PM:</dt>
                <dd>
                  <span *ngFor="let manager of project.managers" class="manager">{{ manager }}</span>
                  <span *ngIf="!project.managers.length">none</span>
                </dd>
              </dl>
            </div>
            <h2>{{ project.name }}</h2>
            <p>
              {{ project.description }}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
    <footer class="text-white footer-section">
        <ion-grid>
            <ion-row>
              <ion-col>
                  <picture class="d-inline-block">
                      <img src="./assets/logo/logo_white.svg" alt="" title="">
                  </picture>
              </ion-col>
            </ion-row>
            <hr />
            <ion-row>
                <ion-col>
                    <small>&copy;2018 The Linux Foundation</small>
                </ion-col>
                <ion-col text-sm-right>
                    <small>
                        <a href="javascript:void;">Terms of Service</a>&nbsp;|&nbsp;<a href="javascript:void;">Privacy Policy</a>
                    </small>
                </ion-col>
            </ion-row>
        </ion-grid>
    </footer>
</ion-footer>
