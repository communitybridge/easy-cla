<ion-header>
  <ion-toolbar>
    <ion-title>
      Add to Organization
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()" color="light">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">
    <ion-grid>
      <ion-row *ngIf="submitAttempt && !form.valid">
        <ion-col col-12>
          <p class="form-message">Please check the fields below for errors.</p>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Type *</ion-label>
            <ion-select formControlName="provider">
              <ion-option value="github">GitHub</ion-option>
              <ion-option value="gitlab" disabled>GitLab</ion-option>
              <ion-option value="gerrit" disabled>Gerrit</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Organization Name</ion-label>
            <ion-label class="github-label">https://github.com/</ion-label>
            <ion-input formControlName="orgName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div class="btn-wrapper">
    <button ion-button color="secondary" (click)="submit()">
      Add
    </button>
  </div>
</ion-content>
