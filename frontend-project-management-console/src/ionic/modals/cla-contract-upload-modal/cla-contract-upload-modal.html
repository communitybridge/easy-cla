<ion-header>
  <ion-toolbar>
    <ion-title>
      CLA PDF
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()" color="light">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="form" (submit)="submit()" [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">
    <ion-grid>
      <ion-row *ngIf="submitAttempt && !form.valid">
        <ion-col col-12>
          <p class="form-message">Please check the fields below for errors.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Template *</ion-label>
            <ion-select formControlName="templateName">
              <ion-option value="">- Select -</ion-option>
              <ion-option *ngFor="let template of keysGetter(templateOptions)" value="{{ template }}">{{ templateOptions[template] }}</ion-option>
              <!-- <ion-option value="custom">Custom</ion-option> -->
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12 *ngIf="form.value.templateName=='custom'">
          <ion-item>
            <ion-label stacked>Legal Entity Name:</ion-label>
            <ion-input formControlName="legalEntityName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 *ngIf="form.value.templateName=='custom'">
          <ion-item>
            <ion-label stacked>Preamble:</ion-label>
            <ion-textarea formControlName="preamble"></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col col-12 *ngIf="form.value.templateName=='custom'">
          <ion-item no-lines>
            <ion-label>Require new signature</ion-label>
            <ion-checkbox color="secondary" formControlName="newSignature"></ion-checkbox>
          </ion-item>
          <div class="checkbox-description">
            <p>
              Existing users will be required to sign this new version before access.
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="btn-wrapper">
    <button form="form" type="submit" ion-button icon-right color="secondary" [disabled]="currentlySubmitting">
      Save
    </button>
  </div>
</ion-content>
