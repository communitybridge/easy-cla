<ion-header>
  <ion-toolbar>
    <ion-title>
      Corporate CLA
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let company of companies" class="clickable" (click)="openClaCorporateManagementPage(company.company_id)">
    {{ company.company_name }}
  </ion-item>
</ion-content>

<ion-footer class="footer-bordered">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="light" (click)="dismiss()">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
