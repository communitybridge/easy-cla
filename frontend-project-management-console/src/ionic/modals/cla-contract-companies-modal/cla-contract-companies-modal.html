<ion-header>
  <ion-toolbar>
    <ion-title>
      Corporate CLA
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()" color="light">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let company of companies" class="clickable" (click)="openClaCorporateManagementPage(company.company_id)">
    {{ company.company_name }}
  </ion-item>
</ion-content>
