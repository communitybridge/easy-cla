<ion-header>
  <ion-toolbar>
    <ion-title>
      Corporate CLA
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">
    <ion-grid>
      <ion-row *ngIf="submitAttempt && !form.valid">
        <ion-col col-12>
          <p class="form-message">Please check the fields below for errors.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Contract Group Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>

          <!-- <ion-item no-lines> -->
          <p>
            Select the CLAs required for Pull Requests in a repository.
          </p>
          <!-- </ion-item> -->

          <ion-item no-lines>
            <ion-label><ion-icon name="briefcase"></ion-icon> Corporate CLAs</ion-label>
            <ion-checkbox color="secondary" formControlName="ccla"></ion-checkbox>
          </ion-item>

          <ion-item class="indented" no-lines>
            <ion-label><ion-icon name="person"></ion-icon> Individual CLAs for users associated with a Corporate CLA</ion-label>
            <ion-checkbox color="secondary" formControlName="cclaAndIcla"></ion-checkbox>
          </ion-item>

          <hr>

          <ion-item no-lines>
            <ion-label><ion-icon name="person"></ion-icon> Individual CLAs for all users (not covered by Corporate CLAs.)</ion-label>
            <ion-checkbox color="secondary" formControlName="icla"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer class="footer-bordered">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="light" (click)="dismiss()">
        Cancel
      </button>
      <button ion-button icon-right color="primary" (click)="submit()">
        Save
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
