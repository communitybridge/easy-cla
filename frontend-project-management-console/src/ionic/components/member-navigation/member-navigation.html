<div class="member-navigation">
  <div class="member-navigation__wrapper">
    <div class="member-navigation__container">
      <nav class="member-navigation__navigation" #scrollArea>
        <ng-container *ngFor="let item of navItems;">
          <span *ngIf="item.access" [ngClass]="{'active': (item.page === context)}" class="member-navigation__link clickable" (click)='navAction(item)'>
            {{ item.label }}
          </span>
        </ng-container>
      </nav>
    </div>
    <ion-icon #scrollRight class="scrollindicator scrollindicator--right" name="arrow-dropright" (click)="scrollTowardsEnd()"></ion-icon>
    <ion-icon #scrollLeft class="scrollindicator scrollindicator--left" name="arrow-dropleft" (click)="scrollTowardsStart()"></ion-icon>
  </div>
</div>
