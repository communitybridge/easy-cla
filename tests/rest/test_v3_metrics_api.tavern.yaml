---
test_name: "Metrics API /v3/metrics"
includes:
  - !include common.yaml
  - !include auth_stage.yaml

stages:
  - type: ref
    id: login_get_token
    
  - name: Metrics GET request with no auth
    request:
      url: "{api_url}/v3/metrics"
      method: GET
    response:
      status_code: 401

  - name: Metrics get request with auth
    request:
      url: "{api_url}/v3/metrics"
      method: GET
      headers:
        Authorization: "Bearer {auth0_token:s}"
        Content-Type: "application/json"
        Accept: "application/json"
    response:
      status_code: 200
      headers:
        content-type: application/json
      verify_response_with:
        function: tavern.testutils.helpers:validate_pykwalify
        extra_kwargs:
          schema:
            type: map
            required: true
            mapping:
              companies:
                type: map
                required: true
                mapping:
                  companies:
                    type: seq
                    required: true
                    sequence:
                      - type: map
                        required: true
                        mapping:
                          companyManagerCount:
                            type: int
                            required: true
                          companyName:
                            type: str
                            required: true
                  totalCount:
                    type: int
                    required: true
              projects:
                type: map
                required: true
                mapping:
                  projects:
                    type: seq
                    required: true
                    sequence:
                      - type: map
                        required: true
                        mapping:
                          projectManagerCount:
                            type: int
                            required: true
                          projectName:
                            type: str
                            required: true
                  totalCount:
                    type: int
                    required: true
              repositories:
                type: map
                required: true
                mapping:
                  totalCount:
                    type: int
                    required: true
              signatures:
                type: map
                required: true
                mapping:
                  cclaCount:
                    type: int
                    required: true
                  claManagerCount:
                    type: int
                    required: true
                  claManagerUniqueCount:
                    type: int
                    required: true
                  count:
                    type: int
                    required: true
                  employeeCount:
                    type: int
                    required: true
                  iclaCount:
                    type: int
                    required: true
              users:
                type: map
                required: true
                mapping:
                  totalCount:
                    type: int
                    required: true

