<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLA - {{ project.name }} - CCLA Company Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing overflow-scroll="true">
  <header>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-2>
          <img [src]='project.logoUrl' alt="{{ project.name }} Logo" />
        </ion-col>
        <ion-col col-12 col-md-10>
          <h1></h1>
          <p>(Message about authorized signatories for an organization and what filling in this info means.)</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </header>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              Company CCLA Signup
            </ion-card-title>
            <form [formGroup]="form" id="form" [ngClass]="{'submit-attempt': submitAttempt}" (submit)="submit()">
              <div *ngIf="submitAttempt && !form.valid">
                <p class="form-message">Please check the fields below for errors.</p>
              </div>
              <ion-item>
                <ion-label stacked>Email:</ion-label>
                <ion-input type="email" formControlName="email" required></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.touched || submitAttempt)" no-lines>
                <p>* A valid email address is required.</p>
              </ion-item>
              <ion-item>
                <ion-label stacked>Company Name:</ion-label>
                <ion-input type="text" formControlName="company" required></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.controls.company.valid && (form.controls.company.touched || submitAttempt)" no-lines>
                <p>* A company name is required.</p>
              </ion-item>
              <button type="submit" form="form" ion-button icon-right color="primary" [disabled]="currentlySubmitting">
                Generate Document
              </button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<cla-footer></cla-footer>
