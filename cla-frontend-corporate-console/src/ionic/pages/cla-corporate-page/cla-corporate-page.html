<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLA - Corporate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content headerspacing overflow-scroll="true">
  <div class="page-content">
    <header>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <h1>{{ project.project_name }}</h1>
          </ion-col>
        </ion-row>
      </ion-grid>
    </header>

    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-6>
          <ion-card>
            <ion-card-content>
              <ion-card-title>
                <span>Corporate CLA</span>
              </ion-card-title>
              <div *ngIf="!error">
                <p>
                  We are generating a document to sign for the purposes of your CLA. Please fill out accurately and complete the signing process.
                </p>
                <ion-col col-1>
                  <loading-spinner [loading]="loading"></loading-spinner>
                </ion-col>
                <ion-col col-2>
                  <ion-label class="header">
                    <button [disabled]="!signature.sign_url" ion-button (click)="openClaAgreement()">
                      Open CLA
                    </button>
                  </ion-label>
                </ion-col>
              </div>
              <div *ngIf="error">
                <p *ngIf="error.errors.signature_id">
                  Your company has already signed a CLA with this project.
                </p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <cla-footer></cla-footer>
</ion-content>
