<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLA - Corporate</ion-title>
    <img class="navbar-logo" src="/assets/logo/cla-icon-logo.png" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing overflow-scroll="true">
  <header>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h1>{{ project.project_name }}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </header>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              <span>Are you a CLA Signatory?</span>
            </ion-card-title>
              <div>
                <p>
                  A CLA signatory has the executive privilege to sign a Corporate CLA (CCLA) on behalf of this company. If you are a CLA manager but not a CLA signatory, you can request that the CLA signatory sign the CCLA.
                </p>
                <button ion-button color="secondary" (click)='openClaCorporatePage()'> YES </button>
                <button ion-button color="secondary" (click)='openCollectAuthorityEmailModal()'> NO </button>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<cla-footer></cla-footer>
