<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLA - Corporate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing overflow-scroll="true">
  <header>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h1>{{ project.project_name }}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </header>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              <span>Verify Permission of Access</span>
            </ion-card-title>
              <div>
                <p>
                  Are you a corporate authority? (explain context of corporate authority)
                </p>
                <button ion-button color="secondary" (click)='openClaCorporatePage()'> YES </button>
                <button ion-button color="secondary" (click)='openCollectAuthorityEmailModal()'> NO </button>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
