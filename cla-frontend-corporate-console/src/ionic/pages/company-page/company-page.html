<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Company</ion-title>
    <img class="navbar-logo" src="/assets/logo/cla-icon-logo.png" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing>
  <header>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h1>
            {{ company.company_name }}
            <ion-icon class="clickable" name="md-create" item-right (click)="openCompanyModal()"></ion-icon>
          </h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </header>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-8>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              <h1>Signed CLAs</h1>
              <button ion-button (click)="openProjectsCclaSelectModal()" color="secondary">
                New CLA
              </button>
            </ion-card-title>
            <loading-spinner [loading]="loading.projects"></loading-spinner>
            <ion-list>
              <button ion-item *ngFor="let signature of companySignatures"
                      (click)="openProjectPage(signature.signature_project_id)">
                <ion-label class="company-name">
                  <span *ngIf="projects[signature.signature_project_id]">{{ projects[signature.signature_project_id].project_name }}</span>
                </ion-label>
              </button>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid [loading-display]="loading.invites">
    <ion-row justify-content-center>
      <ion-col col-8>
        <ion-card *ngIf="invites">
          <ion-card-content>
          <ion-card-title>
            <h1>Pending Invites</h1>
          </ion-card-title>
            <ion-list>
              <ion-row>
                <table class="table table-hover invites">
                  <thead>
                  <tr>
                    <th class="clickable">
                      Name
                    </th>
                    <th class="clickable">
                      Email
                    </th>
                    <th class="clickable">
                      LFID
                    </th>
                    <th class="clickable">
                      Actions
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let invite of invites">
                    <td data-title="Name">
                      <span>{{ invite.userName }}</span>
                    </td>
                    <td data-title="Email">
                      <span>{{invite.userEmail}}</span>
                    </td>
                    <td data-title="LFID">
                      <span>{{invite.userLFID}}</span>
                    </td>
                    <td data-title="Actions">
                      <button ion-button (click)="acceptCompanyInvite(invite)" color="secondary">
                        Accept
                      </button>
                      <button ion-button (click)="declineCompanyInvite(invite)" color="danger">
                        Decline
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </ion-row>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<cla-footer></cla-footer>
