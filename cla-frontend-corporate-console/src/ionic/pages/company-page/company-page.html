<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Company</ion-title>
    <img class="navbar-logo" src="/assets/logo/cla-icon-logo.png" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding headerspacing>
  <header>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h1>
            {{ company.company_name }}
            <ion-icon class="clickable" name="md-create" item-right (click)="openCompanyModal()"></ion-icon>
          </h1>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-4>
          <h3>Manager</h3>
          <div *ngIf="manager">{{ manager.user_name }}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </header>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-6>
        <h2>Signed Project CCLAs</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
  <loading-spinner [loading]="loading.projects"></loading-spinner>
  <ion-grid [loading-display]="loading.projects">
    <ion-row justify-content-center>
      <ion-col col-6>
        <ion-list>
          <button ion-item *ngFor="let signature of companySignatures" (click)="openProjectPage(signature.signature_project_id)">
            <ion-label class="company-name">
              <span *ngIf="projects[signature.signature_project_id]">{{ projects[signature.signature_project_id].project_name }}</span>
            </ion-label>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button title="Sign New Project CCLA" ion-fab (click)="openProjectsCclaSelectModal()"><ion-icon name="document"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<ion-footer>
    <footer class="text-white footer-section">
        <ion-grid>
            <ion-row>
              <ion-col>
                  <picture class="d-inline-block">
                      <img src="./assets/logo/logo_white.svg" alt="" title="">
                  </picture>
              </ion-col>
            </ion-row>
            <hr />
            <ion-row>
                <ion-col>
                    <small>&copy;2018 The Linux Foundation</small>
                </ion-col>
                <ion-col text-sm-right>
                    <small>
                        <a href="javascript:void;">Terms of Service</a>&nbsp;|&nbsp;<a href="javascript:void;">Privacy Policy</a>
                    </small>
                </ion-col>
            </ion-row>
        </ion-grid>
    </footer>
</ion-footer>
