<ion-header class="cla-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CLA Corporate Console</ion-title>
    <img class="navbar-logo" src="/assets/logo/cp_app_easycla.svg" alt="">
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="page-content">
    <loading-spinner [loading]="loading.companies"></loading-spinner>
    <ion-grid class="companies" [loading-display]="loading.companies">
      <ion-row justify-content-center>
        <ion-col col-12>
          <ion-card>
            <ion-card-title>
              <h1>Companies</h1>
              <button ion-button (click)="openCompanyModal()" color="secondary">
                Find Company
              </button>
            </ion-card-title>
            <ion-card-content>
              <div *ngIf="!loading.companies && rows && rows.length === 0" class="empty-signatures">
                <h2>No Companies</h2>
              </div>
            </ion-card-content>
            <div *ngIf="!loading.companies && rows && rows.length > 0">
                <ngx-datatable 
                class='bootstrap clickable' 
                [rows]="rows" 
                [columns]="columns" 
                [headerHeight]="50" [rowHeight]="'auto'" 
                [selectionType]="SelectionType.single"
                [columnMode]="ColumnMode.force" 
                [sortType]="SortType.multi" (select)="onSelect($event)">
                  <ngx-datatable-column name="COMPANY NAME" prop="CompanyName" [sortable]="true">
                  </ngx-datatable-column>
                  <ngx-datatable-column name="STATUS" prop="Status" [sortable]="true">
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <cla-footer></cla-footer>

</ion-content>
