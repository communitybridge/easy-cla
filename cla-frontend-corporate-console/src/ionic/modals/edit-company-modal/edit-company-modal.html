<ion-header>
  <ion-toolbar>
    <ion-title>
      <span>Edit Company</span>
    </ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="form" (submit)="submit()" [formGroup]="form" [ngClass]="{'submit-attempt': submitAttempt}">
    <ion-grid>
      <ion-row *ngIf="submitAttempt && !form.valid">
        <ion-col col-12>
          <p class="form-message">Please check the fields below for errors.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Company Name:</ion-label>
            <ion-input formControlName="companyName" [value]="company.company_name"></ion-input>
          </ion-item>
          <ion-item *ngIf="!companyName.valid && (companyName.touched || submitAttempt)" no-lines>
            <p>* A valid company name is required.</p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer class="footer-bordered">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="light" (click)="dismiss()" [disabled]="currentlySubmitting">
        Cancel
      </button>
      <button form="form" type="submit" ion-button icon-right color="primary" [disabled]="currentlySubmitting">
        Save
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
