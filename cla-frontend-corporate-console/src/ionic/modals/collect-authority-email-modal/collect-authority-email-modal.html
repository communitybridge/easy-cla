<ion-header>
  <ion-toolbar>
    <ion-title>
      Send E-Mail To CLA Signatory
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-label class="error" *ngIf="serverError!==''">
          {{serverError}}
        </ion-label>
        <ion-col col-12>
          <p>Please send an E-Mail to your company's Signatory to sign the CLA. </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Signatory Name:</ion-label>
            <ion-textarea formControlName="authorityname"></ion-textarea>
          </ion-item>
          <p class="field-description">Enter name.</p>
          <ion-label class="error" *ngIf="!form.controls.authorityname.valid && (form.controls.authorityname.touched)"
            no-lines>
            * Authority name is required.
          </ion-label>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Signatory E-Mail:</ion-label>
            <ion-textarea formControlName="authorityemail"></ion-textarea>
          </ion-item>
          <p class="field-description">Enter an E-Mail.</p>
          <ion-label class="error" *ngIf="!form.controls.authorityemail.valid && (form.controls.authorityemail.touched)"
            no-lines>
            * A valid email address is required.
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer class="footer-seamless">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="light" (click)="dismiss()">
        Cancel
      </button>
      <button type="submit" [disabled]="!form.valid" ion-button icon-right color="primary" (click)="submit()">
        Send
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
