<ion-header>
  <ion-toolbar>
    <ion-title>
      Send E-Mail To CLA Signatory
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" id="form" [ngClass]="{'submit-attempt': submitAttempt}" (submit)="submit()">
    <ion-grid>
      <ion-row *ngIf="submitAttempt && !form.valid">
        <ion-col col-12>
          <p class="form-message">Please check the fields below for errors.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <p>Please send an E-Mail to your company's Signatory to sign the CLA.  </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
            <ion-item>
              <ion-label stacked>Signatory Name:</ion-label>
              <ion-textarea formControlName="authorityname"></ion-textarea>
            </ion-item>
            <p class="field-description">Enter name.</p>
        </ion-col>  
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Signatory E-Mail:</ion-label>
            <ion-textarea formControlName="authorityemail"></ion-textarea>
          </ion-item>
          <p class="field-description">Enter an E-Mail.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer class="footer-seamless">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="light" (click)="dismiss()">
        Cancel
      </button> 
      <button type="submit" form="form" ion-button icon-right color="primary" (submit)="submit()">
        Send
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
