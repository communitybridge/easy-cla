<ion-header>
  <ion-toolbar>
    <ion-title>
      Select a Project to Sign a CCLA
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (submit)="submit()">
    <ion-row>
      <ion-searchbar formControlName="search" placeholder="Search Project"
        (ionInput)="onSearch($event)">
      </ion-searchbar>
    </ion-row>
  </form>
  <ion-grid class="project">
    <ion-row>
      <ion-label>
        <b>Projects:</b>
      </ion-label>
      <ion-col col-12>
        <loading-spinner [loading]="loading"></loading-spinner>
        <ion-list>
          <ion-item ion-item *ngFor="let project of projectsFiltered" (click)="selectProject(project)">
            <ion-label class="project-name">{{project.project_name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="footer-bordered">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="light" (click)="submit()" [disabled]="submitDisabled">
        Submit
      </button>
      <button ion-button icon-right color="light" (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
