<ion-header>
  <ion-toolbar>
    <ion-title>
      View CLA Manager For <span class="project-name" [title]="ProjectName">{{ ProjectName | trimCharacters:25  }}</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-searchbar placeholder="Search Manager By Name" (ionChange)="searchCLAManager($event)">
    </ion-searchbar>
  </ion-row>
  <ion-grid class="managers">
    <ion-row>
      <ion-label>
        <b>Managers:</b>
      </ion-label>
      <ion-col col-12>
        <ion-list>
          <ion-item ion-item *ngFor="let manager of filteredManagers">
            <ion-label>{{ manager.username || manager.lfUsername }} ({{ manager.lfEmail }})</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="footer-bordered">

</ion-footer>
